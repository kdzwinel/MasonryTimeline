<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Masonry Timeline</title>

<body>
<div class="masonry-timeline">
    <div class="posts-container">
        <div class="posts">

<script>
    $(document).ready(function () {
        "use strict";

        $('.masonry-timeline .posts').append(randomPosts(300));
        $('.masonry-timeline').masonryTimeline();
    });
</script>
